<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgColorChange 6s linear infinite alternate;
    }

    h1 {
      font-size: 4rem;
      font-family: 'Arial Black', Arial, sans-serif;
      animation:
        rotateText 3s linear infinite,
        textColorChange 3s linear infinite alternate;
      padding: 40px 80px;
      border-radius: 20px;
    }

    @keyframes rotateText {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @keyframes textColorChange {
      0% { color: #ff4e50;}
      25% { color: #fc913a;}
      50% { color: #f9d423;}
      75% { color: #eae374;}
      100% { color: #e1f5c4;}
    }

    @keyframes bgColorChange {
      0% { background: #355c7d;}
      25% { background: #6c5b7b;}
      50% { background: #c06c84;}
      75% { background: #f67280;}
      100% { background: #f8b195;}
    }
  </style>

</head>
<body>
  <h1>Hello JinSeong</h1>
</body>
</html>
